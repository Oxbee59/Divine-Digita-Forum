{% endblock %}

{% block content %}
<h1 class="page-title">âœ‰ï¸ Contact Admin</h1>

<!-- WhatsApp Contact Section -->
<div class="card" style="max-width:600px; margin:auto; text-align:center; margin-bottom:20px; padding:20px;">
    <h3 style="margin-bottom:10px; color:#0b7d36;">Contact Admin via WhatsApp</h3>
    <p style="font-size:16px; margin-bottom:15px;"><strong>WhatsApp:</strong> {{ admin_whatsapp }}</p>
    <a href="https://wa.me/{{ admin_whatsapp|cut:'+' }}" target="_blank"
       style="display:inline-flex; align-items:center; gap:10px; background:#25D366; color:white; padding:10px 20px; border-radius:8px; text-decoration:none; font-size:16px;">
        <img src="https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg"
             alt="WhatsApp" width="28" height="28">
        Chat on WhatsApp
    </a>
</div>

<!-- Message Form -->
<div class="card" style="max-width:600px; margin:auto; padding:20px;">
    <form method="post">
        {% csrf_token %}
        <label>Subject</label>
        <input type="text" name="subject" class="input" required>

        <label>Message</label>
        <textarea name="message" rows="5" class="input" required></textarea>

        <button type="submit" class="btn">Send Message</button>
    </form>
</div>

<style>
.input { width:100%; padding:12px; border-radius:8px; border:1px solid #ccc; margin-bottom:15px; box-sizing:border-box; }
.btn { padding:12px 20px; background:#0b7d36; color:white; border:none; border-radius:8px; cursor:pointer; width:100%; font-weight:600; }
.btn:hover { opacity:0.9; }
.page-title { color:#0b7d36; margin-bottom:20px; text-align:center; }
.card { background:#fff; border-radius:10px; box-shadow:0 4px 10px rgba(0,0,0,0.08); }
</style>
{% endblock %}
